services:
  - type: web
    name: cushion-order-verifier
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: USE_CUSTOM_GPT
        value: false
      - key: CUSTOM_ASSISTANT_ID
        sync: false
